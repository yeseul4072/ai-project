<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatBot</title>
  <style>

    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>ğŸ“¢ ChatBot</h2>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”" style="width: 1000px;"/>
  <button onclick="sendMessage()">ì „ì†¡</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");
      const userText = input.value;

      chat.innerHTML += `<div class="user">ğŸ™‹â€â™€ï¸ ${userText}</div>`;
      input.value = "";

      const res = await fetch("/chat", {

        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_input: userText })
      });

      const data = await res.json();
      chat.innerHTML += `<div class="bot">ğŸ¤– ${data.message}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
